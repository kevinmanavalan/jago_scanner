name: jago_volunteer_scanner
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.8
  mobile_scanner: ^7.1.3
  flutter_swipe_button: ^2.1.3
  widgets_to_image: ^2.0.1
  share_plus: ^12.0.1
  path_provider: ^2.1.5
  flutter_svg: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^5.0.0



flutter:
  
  uses-material-design: true

  assets:
    - lib/assets/images/
  
  fonts:
    - family: MeowScript
      fonts:
        - asset: lib/assets/fonts/MeowScript-Regular.ttf